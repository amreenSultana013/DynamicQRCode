<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Redirect</title>
    <script>
        // This is the URL you can change whenever needed
        const redirectUrl = "https://www.google.com/maps/place/Premier+Tech+Education/@17.3986685,78.4085726,17z/data=!3m1!4b1!4m6!3m5!1s0x3bcb97c57ebe0efd:0x530f74a9b82e9228!8m2!3d17.3986685!4d78.4111475!16s%2Fg%2F11vrr_3pm6?entry=ttu&g_ep=EgoyMDI0MTAyNy4wIKXMDSoASAFQAw%3D%3D";

        window.onload = function() {
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting to the latest address...</p>
</body>
</html>
