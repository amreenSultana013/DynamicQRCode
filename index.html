<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Redirect</title>
    <script>
        // This is the URL you can change whenever needed
        const redirectUrl = "https://www.google.com/maps/place/Success+The+School/@17.398397,78.4075387,17z/data=!3m1!4b1!4m6!3m5!1s0x3bcb96e98c91fd69:0x49c30a1b4905211a!8m2!3d17.398397!4d78.4101136!16s%2Fg%2F124ycf1nq?entry=ttu&g_ep=EgoyMDI0MTAyNy4wIKXMDSoASAFQAw%3D%3D";

        window.onload = function() {
            window.location.href = redirectUrl;
        };
    </script>
</head>
<body>
    <p>Redirecting to the latest address...</p>
</body>
</html>
